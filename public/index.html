<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
  <header>
    <h2>Task Tracker</h2>
  </header>

  <main>
    <!-- Task List -->
    <ul class="task-list">
      <li class="task-details">
        <h4>Laundry</h4>
        <p><strong>Due Day:</strong>Tuesday</p>
        <p>Need to do Laundry at Tuesday</p>
        <span class="material-symbols-outlined delete-icon">delete</span>
        <span class="material-symbols-outlined reminder-icon">alarm</span>
        <span class="material-symbols-outlined edit-icon">edit</span>
      </li>
    </ul>

    <!-- Task Form -->
    <div class="task-form">
      <form class="new-item-form">
        <h3>Add a new task</h3>

        <div class="field">
          <label>Task</label>
          <input type="text" id="tasktext">
        </div>
        <div class="field">
          <label>Day</label>
          <input type="text" id="taskday">
        </div>
        <div class="field">
          <label>Reminder (optional)</label>
          <input type="checkbox" id="reminder">
        </div>
        <button>Add Task</button>
      </form>
      <footer>
        <a target="_blank" href="https://github.com/iqoll">Github</a>
        <a href="https://www.linkedin.com/in/mhaiqall/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
      </footer>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal">
      <div class="modal-content">
        <h2>Edit Task</h2>
        <form class="edit-task-form">
          <div class="field">
            <label>Task</label>
            <input type="text" id="edit-tasktext">
          </div>
          <div class="field">
            <label>Day</label>
            <input type="text" id="edit-taskday">
          </div>
          <div class="field">
            <label>Reminder (optional)</label>
            <input type="checkbox" id="edit-reminder">
          </div>
          <button type="submit">Save changes</button>
          <button id="cancelEdit" type="button">Cancel</button>
        </form>
      </div>
    </div>
  </main>


  <script type="module" src="app.js"></script>
</body>
</html>
